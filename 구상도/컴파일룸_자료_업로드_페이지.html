<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>자료 올리기 - 컴파일룸</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
    }
</style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6", // blue-500
              "background-light": "#F9FAFB", // gray-50
              "background-dark": "#111827",  // gray-900
              "surface-light": "#FFFFFF",
              "surface-dark": "#1F2937", // gray-800
              "text-primary-light": "#111827", // gray-900
              "text-primary-dark": "#F9FAFB",  // gray-50
              "text-secondary-light": "#6B7280", // gray-500
              "text-secondary-dark": "#9CA3AF", // gray-400
              "border-light": "#D1D5DB", // gray-300
              "border-dark": "#4B5563", // gray-600
            },
            fontFamily: {
              display: ["Noto Sans KR", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-2xl bg-surface-light dark:bg-surface-dark rounded-lg shadow-md p-8 space-y-6">
<div class="text-center">
<h1 class="text-2xl font-bold text-text-primary-light dark:text-text-primary-dark">자료 올리기</h1>
<p class="mt-1 text-text-secondary-light dark:text-text-secondary-dark">컴퓨터공학과 학생들을 위해 새로운 자료를 공유해주세요.</p>
</div>
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark" for="file-upload">파일 첨부</label>
<div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-border-light dark:border-border-dark border-dashed rounded-md">
<div class="space-y-1 text-center">
<span class="material-icons-outlined text-4xl text-text-secondary-light dark:text-text-secondary-dark">folder_open</span>
<div class="flex text-sm text-text-secondary-light dark:text-text-secondary-dark">
<label class="relative cursor-pointer rounded-md font-medium text-primary hover:text-blue-700 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary" for="file-upload">
<span>파일 선택하기</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">또는 파일을 끌어오세요</p>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark" for="subject">과목 선택</label>
<select class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark shadow-sm focus:border-primary focus:ring-primary bg-surface-light dark:bg-surface-dark text-text-primary-light dark:text-text-primary-dark" id="subject" name="subject">
<option>과목을 선택해주세요</option>
<option>컴퓨터구조</option>
<option>운영체제</option>
<option>데이터베이스</option>
<option>알고리즘</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark" for="material-type">자료 종류</label>
<select class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark shadow-sm focus:border-primary focus:ring-primary bg-surface-light dark:bg-surface-dark text-text-primary-light dark:text-text-primary-dark" id="material-type" name="material-type">
<option>종류를 선택해주세요</option>
<option>강의 자료</option>
<option>과제 예시</option>
<option>시험 후기</option>
<option>요약 노트</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark" for="title">제목</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark shadow-sm focus:border-primary focus:ring-primary bg-surface-light dark:bg-surface-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark text-text-primary-light dark:text-text-primary-dark" id="title" name="title" placeholder="자료의 제목을 입력하세요" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark" for="description">내용</label>
<textarea class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark shadow-sm focus:border-primary focus:ring-primary bg-surface-light dark:bg-surface-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark text-text-primary-light dark:text-text-primary-dark" id="description" name="description" placeholder="자료에 대한 설명을 간단하게 입력하세요" rows="4"></textarea>
</div>
<div class="flex justify-end gap-3">
<button class="px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600 text-text-primary-light dark:text-text-primary-dark text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors" type="button">취소하기</button>
<button class="px-4 py-2 rounded-md bg-primary text-white text-sm font-medium hover:bg-blue-600 transition-colors" type="submit">올리기</button>
</div>
</form>
</div>

</body></html>
